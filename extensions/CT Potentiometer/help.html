      <h1>CT Potentiometer</h1>

      <center><img src="./icon.png" /></center>

    <h2>What is it?</h2>
    <p>Potentiometer (Pot) that uses an Analog In pin on the RoboRio.</p>


    <h2>Properties</h2>

    <dl>
      <dt>Analog In Pin</dt>
      <dd>An Analog In pin on the RoboRio.</dd>
    </dl>

     <dl>
      <dt>Full Range</dt>
      <dd>The full range of the potentiometer</dd>
    </dl>

    <dl>
      <dt>Offset</dt>
      <dd>The offset of the potentiometer</dd>
    </dl>

  </body>
